<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ§ª Bhai ka JSON Editor</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- JSONEditor -->
  <link href="https://cdn.jsdelivr.net/npm/jsoneditor@10.2.0/dist/jsoneditor.min.css" rel="stylesheet" />
  <!-- Tabulator -->
  <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet" />

  <style>
    #leftEditor, #rightEditor {
      height: 60vh;
    }

    .editor-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .panel-buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      height: 100%;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    #leftTableContainer, #rightTableContainer {
      max-height: 300px;
      overflow: auto;
      margin-top: 10px;
    }

    .fullscreen {
      position: fixed !important;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100vw !important;
      height: 100vh !important;
      background: white;
      padding: 20px;
      overflow: auto;
    }
  </style>
</head>
<body class="bg-light">

<div class="container-fluid py-4">
  <h3>ğŸ“Œ Bhai ka JSON Editor</h3>
  <div class="row g-3 mt-2">

    <!-- LEFT EDITOR -->
    <div class="col-md-5">
      <div class="editor-box" id="leftBox">
        <div class="toolbar">
          <button onclick="clearEditor(leftEditor, 'leftTableContainer')" class="btn btn-sm btn-outline-secondary">ğŸ†•</button>
          <input type="file" onchange="loadFile(event, leftEditor)" class="d-none" id="openLeftFile" />
          <button onclick="document.getElementById('openLeftFile').click()" class="btn btn-sm btn-outline-secondary">ğŸ“‚</button>
          <button onclick="saveToFile(leftEditor)" class="btn btn-sm btn-outline-secondary">ğŸ’¾</button>
          <button onclick="toggleFullscreen('leftBox')" class="btn btn-sm btn-outline-secondary">ğŸ”³</button>
        </div>
        <div id="leftEditor" class="flex-grow-1"></div>
        <div id="leftTableContainer"></div>
      </div>
    </div>

    <!-- CENTER BUTTONS -->
    <div class="col-md-2 d-flex justify-content-center align-items-center">
      <div class="panel-buttons">
        <button onclick="copyEditor(leftEditor, rightEditor)" class="btn btn-outline-secondary">â¡ï¸ Copy â¡ï¸</button>
        <button onclick="copyEditor(rightEditor, leftEditor)" class="btn btn-outline-secondary">â¬…ï¸ Copy â¬…ï¸</button>
        <button onclick="compareJSONs()" class="btn btn-warning">ğŸ” Compare</button>
        <button onclick="convertLeftToTabulator()" class="btn btn-dark">ğŸ“Š Left â†’ Table</button>
        <button onclick="convertRightToTabulator()" class="btn btn-dark">ğŸ“Š Right â†’ Table</button>
      </div>
    </div>

    <!-- RIGHT EDITOR -->
    <div class="col-md-5">
      <div class="editor-box" id="rightBox">
        <div class="toolbar">
          <button onclick="clearEditor(rightEditor, 'rightTableContainer')" class="btn btn-sm btn-outline-secondary">ğŸ†•</button>
          <input type="file" onchange="loadFile(event, rightEditor)" class="d-none" id="openRightFile" />
          <button onclick="document.getElementById('openRightFile').click()" class="btn btn-sm btn-outline-secondary">ğŸ“‚</button>
          <button onclick="saveToFile(rightEditor)" class="btn btn-sm btn-outline-secondary">ğŸ’¾</button>
          <button onclick="toggleFullscreen('rightBox')" class="btn btn-sm btn-outline-secondary">ğŸ”³</button>
        </div>
        <div id="rightEditor" class="flex-grow-1"></div>
        <div id="rightTableContainer"></div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsoneditor@10.2.0/dist/jsoneditor.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsondiffpatch@0.4.2/dist/jsondiffpatch.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
<script src="https://nand0172ex.github.io/json-editor/app.js"></script>
</body>
</html>
