<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ§ª Bhai ka JSON Editor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/jsoneditor@10.2.0/dist/jsoneditor.min.css" rel="stylesheet" />

  <style>
    #leftEditor, #rightEditor {
      height: 70vh;
    }

    .editor-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .panel-buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      height: 100%;
    }

    .fullscreen {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: white;
      padding: 20px;
      overflow: auto;
    }

    ins { background: #e6ffe6; text-decoration: none; }
    del { background: #ffe6e6; text-decoration: line-through; }

    .toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container-fluid py-4">
  <h3>ğŸ“Œ Bhai ka JSON Editor</h3>

  <div class="row g-3 mt-2">
    <!-- LEFT EDITOR -->
    <div class="col-md-5">
      <div class="editor-box" id="leftBox">
        <div class="toolbar">
          <button onclick="clearEditor(leftEditor)" class="btn btn-sm btn-outline-secondary">ğŸ†•</button>
          <input type="file" onchange="loadFile(event, leftEditor)" class="d-none" id="openLeftFile" />
          <button onclick="document.getElementById('openLeftFile').click()" class="btn btn-sm btn-outline-secondary">ğŸ“‚</button>
          <button onclick="saveToFile(leftEditor)" class="btn btn-sm btn-outline-secondary">ğŸ’¾</button>
          <button onclick="exportToNewTab(leftEditor)" class="btn btn-sm btn-outline-secondary">â†—ï¸</button>
          <button onclick="toggleFullscreen('leftBox')" class="btn btn-sm btn-outline-secondary">ğŸ”³</button>
          <button onclick="clearEditor(leftEditor)" class="btn btn-sm btn-outline-danger">ğŸ§¹</button>
        </div>
        <div id="leftEditor" class="flex-grow-1"></div>
      </div>
    </div>

    <!-- CENTER BUTTONS -->
    <div class="col-md-2 d-flex justify-content-center align-items-center">
      <div class="panel-buttons">
        <button id="copyLeftToRight" class="btn btn-outline-secondary">â¡ï¸</button>
        <button id="copyRightToLeft" class="btn btn-outline-secondary">â¬…ï¸</button>
        <button id="compareBtn" class="btn btn-warning">ğŸ” Compare</button>
      </div>
    </div>

    <!-- RIGHT EDITOR -->
    <div class="col-md-5">
      <div class="editor-box" id="rightBox">
        <div class="toolbar">
          <button onclick="clearEditor(rightEditor)" class="btn btn-sm btn-outline-secondary">ğŸ†•</button>
          <input type="file" onchange="loadFile(event, rightEditor)" class="d-none" id="openRightFile" />
          <button onclick="document.getElementById('openRightFile').click()" class="btn btn-sm btn-outline-secondary">ğŸ“‚</button>
          <button onclick="saveToFile(rightEditor)" class="btn btn-sm btn-outline-secondary">ğŸ’¾</button>
          <button onclick="exportToNewTab(rightEditor)" class="btn btn-sm btn-outline-secondary">â†—ï¸</button>
          <button onclick="toggleFullscreen('rightBox')" class="btn btn-sm btn-outline-secondary">ğŸ”³</button>
          <button onclick="clearEditor(rightEditor)" class="btn btn-sm btn-outline-danger">ğŸ§¹</button>
        </div>
        <div id="rightEditor" class="flex-grow-1"></div>
      </div>
    </div>
  </div>
</div>

<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsoneditor@10.2.0/dist/jsoneditor.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsondiffpatch@0.4.2/dist/jsondiffpatch.umd.js"></script>
<script src="app.js"></script>
</body>
</html>
